<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title> Contacto - barberia alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="Style-principal.css">
    </head>

    <body>

        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">correo electronico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="aria@dominio.com">

                <label for="telefono">telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx-xxxx">

                <label for="mensaje">mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                <fieldset>
                    <legend>¿Como le gustaria ser contactado?</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio.email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio.telefono">telefono</label>
                    
                    <label for="radio-wsapp"><input type="radio" name="contacto" value="wsapp" id="radio.wsapp" checked>whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>horario de preferencia</legend>
                    <select>
                        <option>mañana</option>
                        <option>tarde</option>
                        <option>noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>le gustaria recibir novedades de la barberia</label>
                
                <input type="submit" value="enviar formulario" class="enviar">

            </form>
            <table>
                <thead>
                    <tr>
                        <th>dias</th>
                        <th>horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>miercoles</td>
                        <td>08h-20h</td>
                    </tr>
                    <tr>
                        <td>viernes</td>
                        <td>08h-20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo pie de pagina">
            <p class="copyright"> &copy Copyright Barberia alura - 2023</p>
        </footer>
    </body>
</html>
